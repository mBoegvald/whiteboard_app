{% extends 'whiteboard_app/base.html' %}
{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>Create post</h1>
    <div class="d-flex">
        <form action="{% url 'whiteboard_app:createPost' %}" method="POST">
            {% csrf_token %}
            <input class="form-control" type="text" name="text" placeholder="Write your text here!" />
            <input class="form-control" type="text" name="url" placeholder="Video URL" />
            <button class="btn btn-primary">Create post</button>
        </form>
    </div>
    <h2>My posts:</h2>
    {% for post in myPosts %}
        <li>{{post.text}}</li>
    {% endfor %}
{% endblock %}
